                  deleteUrl: string
          examples:
            example-sendVerificationEmail:
              value:
                method: sendVerificationEmail
                data:
                  email: notnini.example@gmail.com
                  url: 'http://www.web.web.com'
                  code: '123456'
                  deleteUrl: 'http://www.web.web.com/delete'
    registrationSucess:
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              method:
                type: string
                minLength: 1
              data:
                type: object
                properties:
                  url:
                    type: string
                    minLength: 1
                  email:
